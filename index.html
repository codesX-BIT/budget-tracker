<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Expense Tracker</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <main>
            <section class="expense-form">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="e.g., Coffee, Lunch, Gas">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" step="0.01" min="0" required placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="bills">Bills</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </section>

            <section class="summary-section">
                <h2>Summary</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Today's Total</h3>
                        <div class="amount" id="todayTotal">₹0.00</div>
                    </div>
                    <div class="summary-card">
                        <h3>This Week</h3>
                        <div class="amount" id="weekTotal">₹0.00</div>
                    </div>
                    <div class="summary-card">
                        <h3>This Month</h3>
                        <div class="amount" id="monthTotal">₹0.00</div>
                    </div>
                </div>
            </section>

            <section class="filter-section">
                <h2>Filter Expenses</h2>
                <div class="filter-controls">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" id="filterStartDate" placeholder="Start Date">
                    <input type="date" id="filterEndDate" placeholder="End Date">
                    <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
                </div>
            </section>

            <section class="expenses-list">
                <h2>Recent Expenses</h2>
                <div class="expenses-container">
                    <table id="expensesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody">
                        </tbody>
                    </table>
                    <div id="noExpenses" class="no-expenses" style="display: none;">
                        <p>No expenses recorded yet. Add your first expense above!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
